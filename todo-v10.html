<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:500,900|Roboto:300,300i,400&display=swap&subset=cyrillic-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body onload="view.displayAllTodos(event)">
  <header class="wrapper">
    <h1>Todos</h1>
    <label onclick="handlers.toggleAll()" id="makeAllCompleted" for="inputTodoText"></label>
    <input onchange="handlers.addTodo(event)" class="todo-input" id="inputTodoText" type="text"
      placeholder="input new task here">
  </header>
  <ul id="display" class="wrapper" onclick="handlers.handleTodo(event)"></ul>
  <footer class="footer wrapper">
    <span id="todo-count"></span>
    <ul id="filters">
      <li><button class="selected" id="all" onclick="view.displayAllTodos(event)">All</button></li>
      <li><button id="active" onclick="view.displayActiveTodos(event)">Active</button></li>
      <li><button id="completed" onclick="view.displayCompletedTodos(event)">Completed</button></li>
    </ul>
    <button onclick="handlers.deleteCompleted()" id="clear-completed">Clear completed</button>
  </footer>
  <section id="after-footer">
    <p>Click to edit a todo</p>
    <p>Created by <a href="https://github.com/Ivaant">S.Ivanov</a></p>
    <p>Inspired by <a href="http://todomvc.com">TodoMVC</a></p>
  </section>
  <script src="./todo-v10.js"></script>
</body>

</html>
