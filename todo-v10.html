<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:500,900|Roboto:300,300i,400&display=swap&subset=cyrillic-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body onload="view.displayTodos()">
  <header class="wrapper">
    <h1>Todo List</h1>
    <button onclick="handlers.toggleAll()">Toggle All</button>
    <input class="todo-input" id="inputTodoText" type="text" placeholder="input new task here">
    <button class="big-button" onclick="handlers.addTodo()">Add Todo</button>
  </header>
  <ul id="display" class="wrapper" onclick="handlers.handleTodo(event)"></ul>
  <footer class="footer wrapper">
    <span id="todo-count"></span>
    <ul id="filters">
      <li><button id="all">All</button></li>
      <li><button id="active">Active</button></li>
      <li><button id="completed">Completed</button></li>
    </ul>
    <button id="clear-completed">Clear completed</button>
  </footer>
  <script src="./todo-v10.js"></script>
</body>

</html>
